<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STB Interface</title>
    <style>
        body { background-color: black; color: white; font-family: Arial, sans-serif; text-align: center; }
        button { font-size: 20px; margin: 10px; padding: 15px; width: 200px; }
    </style>
</head>
<body>
    <h1>STB Channel Selector</h1>
    <button onclick="playChannel('http://your-iptv-url1')">Channel 1</button>
    <button onclick="playChannel('http://your-iptv-url2')">Channel 2</button>
    <button onclick="stopPlayback()">Stop</button>

    <script>
        function playChannel(url) {
            fetch(`http://localhost:8080/requests/status.json?command=in_play&input=${encodeURIComponent(url)}`, {
                method: 'GET',
                headers: { 'Authorization': 'Basic ' + btoa(':vlcpassword') }
            });
        }

        function stopPlayback() {
            fetch("http://localhost:8080/requests/status.json?command=pl_stop", {
                method: 'GET',
                headers: { 'Authorization': 'Basic ' + btoa(':vlcpassword') }
            });
        }
    </script>
</body>
</html>
